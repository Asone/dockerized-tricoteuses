version: '2.1'

services:

  db: 
    image: mdillon/postgis:9.6-alpine
    build:
      context: ./_provisioning/db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./_provisioning/db/init:/docker-entrypoint-initdb.d
      - ./_dumps:/_dumps
    environment:
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_USER: $DB_USER
    working_dir: /usr/src/app 

  daemon:
    build: 
      context: ./_provisioning/daemon
    command :  bash  
    tty: true
    depends_on:
      - db
    volumes: 
      - ./_data:/tricoteuses-daemon/data
      - ./_dumps:/_dumps

  api:
    build:
      context: ./_provisioning/api
    command: bash
    volumes: 
      - ./_data:/tricoteuses-api/data
    depends_on:
      - db
      - daemon

  ui:
    build: 
      context: ./_provisioning/ui
    command: bash
    depends_on:
      - db
      - api
    ports:
      - 3000:3000
    volumes: 
      - ./_data/:/data

  assemblee:
    build:
      context: ./_provisioning/an-api
    command: cargo build
    volumes:  
      - ./_data:/data
    depends_on:
      - db
    
volumes:
  pgdata:
  _dumps:
  _data: